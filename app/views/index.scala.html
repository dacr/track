@(stats:Stats)

@main("Welcome to track") {
	<div>
      <h1>You have to know what you want to do...</h1>
      <ul>
        <li>Recorded events : @stats.eventCount</li>
        <li>Distinct origins : @stats.ipCount</li>
        <li>Last event date : @stats.lastTimestamp.getOrElse("None")</li>
      </ul>
    </div>
}
